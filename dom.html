<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	button{
		background: skyblue;
		color: #000;
		border-radius: 5px;
		border: none;
		margin-right: 5px;
		outline: none;
	}
	.button{
		background: skyblue;
		color: #000;
		border-radius: 5px;
		border: none;
		margin-left: 20px;
		outline: none;
	}
	div{
		width: 140px;
		height: 300px;
		background: pink;
		margin-top: 10px;
		transition: .5s;

	}

</style>
<body>
	<button>slideDown</button>
	<button>slideUp</button>
	<button>slide</button>
	<div id="slide"></div>
	<script>
		let button = document.getElementsByTagName('button');
		let slide = document.getElementById('slide');
		button[0].onclick=function(){
			slide.style.height='300px';
		}
		button[1].onclick=function(){
			slide.style.height=0;
		}
		let flag=true;
		button[2].onclick=function(){
			if(flag){
				slide.style.height=0;
				flag=false;
			}else{
				slide.style.height='300px'
				flag=true;
			}
		}
	</script>
</body>
</html>
