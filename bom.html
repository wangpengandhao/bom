<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 20px auto;
	}
</style>
<body>
	<div class="box"></div>
	<script>
		let box = document.getElementsByClassName('box')[0];
		let x=10;
		let t = setInterval(fn, 60)
		function fn(){
			let w=parseInt(getComputedStyle(box,null).width)
			if(w>=500){
				// clearInterval(t)
				x=-x;
			}
			if(w<300){
				x=-x;
			}
				box.style.width=`${w+x}px`
			
			
		}
	</script>
</body>
</html>
